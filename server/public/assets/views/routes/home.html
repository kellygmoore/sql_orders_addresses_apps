
<div ng-controller="AddressController">
    <div class="formDiv">
        <h3>Select Employee From List </h3>
        <form>
            <select ng-model="selection" ng-options="employee.name for employee in employeeArray" value="{{employee.name}}">
                <option value="">[select employee..]</option>
            </select>
            <button ng-click="getThisAddress()">Submit</button>
        </form>

        <div ng-repeat="address in thisAddressArray">
                  <p>{{address.address_type}}</p>
                  <p>{{address.address_street}}</p>
                  <p>{{address.address_city}}, {{address.address_state}}   {{address.address_zip}}</p><hr>
        </div>
    </div>
</div>
