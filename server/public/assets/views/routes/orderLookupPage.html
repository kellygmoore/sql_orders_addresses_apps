<div ng-controller="OrderController">
    <div class="formDiv">
        <h3>Select Employee, Start Date, and End Date</h3>
        <form>
            <select ng-model="selection" ng-options="employee.name for employee in employeeArray" value="{{employee.name}}">
                <option value="">[select employee..]</option>
            </select>
            <input type="date" ng-model="selected.datestart">
            <input type="date" ng-model="selected.dateend">
            <button ng-click="getTheOrders()">Submit</button>
        </form>

    </div>
</div>
