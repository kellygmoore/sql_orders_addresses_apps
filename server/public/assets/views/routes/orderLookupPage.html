<div ng-controller="AddressController">
    <div class="formDiv">
        <h3>Select Employee, Start Date, and End Date From List </h3>
        <form>
            <select ng-model="selection" ng-options="employee.name for employee in employeeArray" value="{{employee.name}}">
                <!--<option ng-repeat="employee in employeeArray" value="{{employee.name}}"> {{employee.name}}</option>-->
                <option value="">[select employee..]</option>
            </select>
            <input type="date" id="getStart" name="getStart">
            <input type="date" id="getEnd" name="getEnd">
        </form>

    </div>
</div>
